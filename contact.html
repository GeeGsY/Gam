<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GameHaven</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        form label {
            font-weight: bold;
            color: #00d9ff;
            margin-bottom: -0.5rem;
        }
        form input, 
        form textarea {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #555;
            background: #2a3b4f;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
        }
        form button {
            /* Re-using your cta-button style */
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            color: #fff;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <span>Game</span><span>Haven</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="platforms.html">Platforms</a></li>
                <li><a href="genres.html">Genres</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section" id="contact" style="padding-top: 100px;">
        <h1 class="section-title">Contact Us</h1>
        <p style="text-align: center;">If you have any questions, feedback, or inquiries, feel free to reach out!</p>
        <p style="text-align: center;">You can contact us via email at <a href="mailto:info@gamehaven.com" style="color: #00d9ff;">info@gamehaven.com</a>.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2025 GameHaven. All rights reserved.</p>
    </footer>

</body>
</html>
