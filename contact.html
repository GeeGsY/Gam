<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - GameHaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <span><a href="index.html" id="namee">Game</span><span id="haven">Haven</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="news.html">News</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="platforms.html">Platforms</a></li>
                <li><a href="genres.html">Genres</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section" id="contact" style="padding-top: 100px;">
        <h1 class="section-title">Contact Us</h1>
        <p style="text-align: center;">If you have any questions, feedback, or inquiries, feel free to reach out!</p>
        <p style="text-align: center;">You can contact us via email at <a href="mailto:info@gamehaven.com" style="color: #00d9ff;">info@gamehaven.com</a>.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer id="footer">
        <p>&copy; 2025 GameHaven. All rights reserved.</p>
    </footer>
